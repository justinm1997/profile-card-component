<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Profile icon</title>
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  
  </head>
    <body>
      <div class="bg-top">
        <img src="images/bg-pattern-top.svg" alt="bgtop">
      </div>
      <div class="container">
        <article>
          <img src="images/bg-pattern-card.svg" alt="">
          <div>
            <img src="images/image-victor.jpg" alt="profile picture">
          </div>
        </article>

        <article>
          <h1>
            Victor crest<span> 26</span>
          </h1>
          <p>London</p>
        </article>
        <article>
          <ul>
            <li>80K <span>Followers</span></li>
            <li>803K <span>Likes</span></li>
            <li>1.4K <span>Photos</span></li>
          </ul>
        </article>
      </div>
      <div class="bg-bottom">
        <img src="images/bg-pattern-bottom.svg" alt="bgbottom">
      </div>


  
    </body>
</html>
